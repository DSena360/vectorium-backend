<!DOCTYPE html>
<html>
<head><title>Q360 Viewer</title></head>
<body style="background:black; color:white; font-family:monospace">
  <h1>Q360.ViewerEngine.v1</h1>
  <pre id="operant"></pre>
  <pre id="memory"></pre>
  <script>
    async function updateView() {
      const operant = await fetch('/q360/viewer/data').then(res => res.json());
      const memory = await fetch('/q360/viewer/memory').then(res => res.json());
      document.getElementById('operant').textContent = JSON.stringify(operant, null, 2);
      document.getElementById('memory').textContent = JSON.stringify(memory, null, 2);
    }
    setInterval(updateView, 30000);
    updateView();
  </script>
</body>
</html>
